<ion-view view-title="Films">
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-ios-minus-outline"
            ng-click="switchDeleteView()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-list class="list-inset" show-delete="showDelete">
            <ion-item class="item-remove-animate" ng-repeat="film in Films" type="item-text-wrap" ng-click="select(film)" ui-sref="tab.pictures">
                {{film.name}} {{film.iso}} {{film.exposuresCount}}

                <ion-delete-button class="ion-minus-circled"
                ng-click="remove(film)">
            </ion-delete-button>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
